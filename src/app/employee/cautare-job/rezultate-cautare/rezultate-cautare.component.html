<div class="container">
    <mat-list>
        <mat-list-item *ngFor="let rezultat of rezultate">
            <mat-card class="example-card">
                <mat-card-header>
                    <mat-card-title>{{rezultat.titlu}}</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <p>
                       {{rezultat.descriere}}
                    </p>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button>Detalii</button>
                </mat-card-actions>
            </mat-card>
        </mat-list-item>
    </mat-list>
</div>
