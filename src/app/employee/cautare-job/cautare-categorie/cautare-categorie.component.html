<mat-grid-list cols="6" rowHeight="100px">
    <mat-grid-tile *ngFor="let tile of tiles" [colspan]="tile.cols" [rowspan]="tile.rows">
        <div class="container" *ngIf="tile.type==='category'">
            <h4>Alegeți categoria dorită</h4>
            <mat-form-field>
                <mat-label>Categorie</mat-label>
                <mat-select [formControl]="categoryControl" required>
                    <mat-option *ngFor="let category of categories" [value]="category">
                        {{category}}
                    </mat-option>
                </mat-select>
                <mat-error *ngIf="categoryControl.hasError('required')">Alege o categorie</mat-error>
            </mat-form-field>
            <button class="btn btn-primary" (click)="cauta()">Caută</button>
        </div>
        <div *ngIf="tile.type==='results'">
            <app-rezultate-cautare [rezultate]="rezultate"></app-rezultate-cautare>
        </div>
    </mat-grid-tile>
</mat-grid-list>
